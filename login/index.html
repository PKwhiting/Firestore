<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creating basic login page using firebase">
    <title>Firestore Login</title>
    <link rel="stylesheet" href="css/small.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>

</head>
<body>
  <header></header>
    <h1 class="login">Login</h1>
    <h1 class="display">Account Info</h1>
    <h1 class="register">Register</h1>
    <h1 class="modify">Update Info</h1>
    <div class="login">
      <form name="loginform"></form>
          <label for="username">Username:</label><br>
          <input type="text" id="username" value="" required><br>
          <label for="password">Password:</label><br>
          <input type="password" id="password" value="" required><br><br>
          <input type="button" id="submit" value="Submit" onclick="login()"><br><br>
      </form>
      <button id="register" onclick="registerview()">Register</button>
    </div>


    <div class="display">
      <h3>Username:</h3>
      <span id="uname"></span>
      <h3>Password:</h3>
      <span id="pword"></span><br><br>
      <input type="button" id="deleteuser" value="Delete Account" onclick="deleteuser()"><br><br>
      <input type="button" id="modifyview" value="Update Info" onclick='modifyview(uname,pword)'>
    </div>

    <div class="modify">
      <h3>Original Username:</h3>
      <span id="ouname"></span>
      <h3>Original Password:</h3>
      <span id="opword"></span><br><br>
      <label for="uusername">New Username:</label><br>
      <input type="text" id="uusername" value="" required><br>
      <label for="upassword">New Password</label><br>
      <input type="text" id="upassword" value="" required><br><br>
      <input type="button" id="update" value="Update" onclick="modify(ouname,opword,uusername,upassword)"><br><br>
    </div>

    <div class="register">
      <form name="loginform"></form>
          <label for="fullname">Full Name:</label><br>
          <input type="text" id="fullname" value="" required><br>
          <label for="email">Email:</label><br>
          <input type="email" id="email" value="" required><br>
          <label for="rpassword">Password:</label><br>
          <input type="password" id="rpassword" value="" required><br><br>
          <input type="button" id="submit" value="Submit" onclick="register()"><br><br>
      </form>
    </div>
    
  </header>
  <main>

  </main>
  <footer>
  </footer>
  <script src="js/index.js"></script>
</body>
</html>
